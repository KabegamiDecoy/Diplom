<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Личный кабинет</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__block">
                <a href="index.html" class="logo">Logo</a>

                <div class="auth__nav">
                    <a href="index.html">Выход</a>
                </div>
                <!-- /.auth__block -->
            </div>
            <!-- /.header__block -->
        </div>
        <!-- /.container -->
    </header>
    <!-- /.header -->
    <section class="section section--create-offer">
        <div class="container">
            <div class="create-offer__block">
                <form action="" class="create-offer__form">
                    <input type="text" id="name__product" placeholder="Введите название товара">
                    <input type="text" id="short-product__desc" placeholder="Придумайте короткое описание">
                    <input type="text" id="product__cost" placeholder="Введите цену">
                    <input type="file" id="product__file">
                    <input type="text" id="product__desc" placeholder="Придумайте описание">
                    <button type="submit" class="create-btn">Создать предложение</button>

                </form>
            </div>
            <!-- /.create-offer__block -->
        </div>
        <!-- /.container -->
    </section>
    <!-- /.section section--create-offer -->
</body>
</html>
