<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Авторизация</title>
</head>
<body>
    <section class="section--auth">
        <a href="index.html" class="btn_go-main">На главную</a>
        <div class="container">
            <div class="auth__block">
                <span class="auth-title">Авторизация</span>
            <form action="" class="auth-form">
                <input type="text" id="mail" placeholder="Введите адрес эл. почты">
                <input type="text" id="password" placeholder="Введите пароль">
                <button type="submit" class="auth-btn">Авторизоваться</button>
            </form>
            </div>
            <!-- /.auth__block -->
        </div>
        <!-- /.container -->
    </section>
    <!-- /.section--register -->
</body>
</html>
