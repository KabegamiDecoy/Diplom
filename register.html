<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Регистрация</title>
</head>
<body>
    <section class="section--auth">
        <a href="index.html" class="btn_go-main">Назад</a>
        <div class="container">
            <div class="auth__block">
                <span class="auth-title">Регистрация</span>
            <form action="" class="auth-form">
                <input type="text" id="fio" placeholder="Введите ваши ФИО">
                <input type="text" id="phone" placeholder="Введите ваш телефон">
                <input type="text" id="mail" placeholder="Введите адрес эл. почты">
                <input type="text" id="password" placeholder="Придумайте пароль">
                <input type="text" id="repeat-password" placeholder="Повторите пароль">
                <div class="checkbox"><input type="checkbox" id="PD"> <label for="PD">Соглашаюсь на обаботку ПД</label></div>
                <button type="submit" class="auth-btn">Зарегистрироваться</button>
            </form>
            </div>
            <!-- /.auth__block -->
        </div>
        <!-- /.container -->
    </section>
    <!-- /.section--register -->
</body>
</html>
